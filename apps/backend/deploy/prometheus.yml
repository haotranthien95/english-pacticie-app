# Prometheus configuration for English Learning App
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'english-app-production'
    replica: '1'

scrape_configs:
  # FastAPI Backend metrics
  - job_name: 'fastapi-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
